    <section>
        <form>

            <fieldset>
                <legend>Completa con tus datos y consulta para contactarte</legend>

                <!-- campo para completar con el nombre -->
                <div class="tablaDeDatos">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <!-- campo correo electronico -->

                    <label for="correo">Correo electronico</label>

                </div>

                </div>

                <!-- campo para mensaje -->
                 <div>
                    <label for="mensaje"></label>
                    <textarea name="text" id="mensaje" rows="6" cols="40" placeholder="mensaje"></textarea>
                 </div>

                 <!-- botones de enviar y borrar -->
                  <div>
                    <input type="submit" value="Enviar consulta">
                    <input type="reset" value="Borrar todo">
                  </div>
            </fieldset>

        </form>
